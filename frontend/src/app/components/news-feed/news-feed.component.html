<div>
  <mat-progress-bar
    *ngIf="loading"
    mode="query"></mat-progress-bar>
  <mat-accordion class="">
    <ng-container *ngFor="let n of news">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ (n.heading.length > 80)? (n.heading | slice:0:80)+'...' : (n.heading) }}
          </mat-panel-title>
          <mat-panel-description>
            {{n.source}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{n.summary}}</p>
        <div class="row">
            <div class="col-3">
              <strong>Relevance: {{n.relevance_score}}/10</strong>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3 align-self-center">
              <div *ngIf="n.sentiment_score === 0">-</div>
              <div *ngIf="n.sentiment_score > 0" class="arrow-up"></div>
              <div *ngIf="n.sentiment_score < 0" class="arrow-down"></div>
            </div>
        </div>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
</div>
